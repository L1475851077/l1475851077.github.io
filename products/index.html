<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products | KFcatering</title>
    <meta name="description" content="Browse all commercial kitchen equipment from KFcatering: fridges, ovens, worktables, dishwashers and more. Factory direct, global shipping.">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="products.css">
    <link rel="icon" type="image/x-icon" href="../images/logo.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loading.css">
    <script src="loading.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="../images/logo.png" alt="KFcatering Logo" class="logo-img">
                KFcatering
            </div>
        <!-- 汉堡按钮（仅小屏显示） -->
        <button class="hamburger" id="hamburger" aria-label="Toggle navigation">
            &#9776; <!-- 或使用 <span></span> 自定义图标 -->
        </button>

            <nav id="mainNav" >
                <a href="../index.html">Home</a>
                <a href="../index.html#why">Why Us</a>
                <a href="../index.html#contact">Contact</a>
            </nav>
        </div>
    </header>

    <main class="products-page">
        <div class="container">
            <!-- 侧边栏：搜索 + 分类 -->
            <aside class="sidebar">
                <input type="text" id="searchInput" class="search-box" placeholder="Search products...">
                <ul class="category-list" id="categoryList"></ul>
            </aside>

            <!-- 商品列表 -->
            <div class="main-content">
                <h2>All Products</h2>
                <div class="product-grid" id="productGrid"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 KFcatering Commercial Kitchen Equipment Co., Ltd.</p>
        </div>
    </footer>

    <script src="products.js"></script>
